sudo: required
services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.22.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker login -u $username -p $password registry.gitlab.com

script:
  - git clone https://$account:$token@https://gitlab.com/jamie.wang/recognition-server.git hello-travis
  - cd hello-travis
  - ls
  - docker-compose -f cloud.yml -f edge.yml -f ci.yml up --build --abort-on-container-exit
  - docker-compose -f cloud.yml -f edge.yml -f ci.yml logs

